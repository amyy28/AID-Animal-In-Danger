<body class="animsition">
	<!-- loading -->
	<div id="loading"></div>
	<!-- end loading -->

	<div class="walkthrough">
		<div class="container">
			<div class="entry">
				<!-- slider -->
				<div class="slider-slick">
					<div class="slider-entry">
						<div class="caption">
							<div class="icon bg-color2"><img src="img/icon.png"  alt="Animal in Danger"></div>
							<h2>A.I.D - Animal In Danger</h2>
							<p>Because,we care!</p>
						</div>
					</div>
					<div class="slider-entry">
						<div class="caption">
							<div class="icon bg-color2"><i class="fa fa-send"></i></div>
							<h2>A.I.D - Animal In Danger</h2>
							<p>Only if we understand,can we care.Only if we care,will we help.Only if we help,will they be saved.</p>
						</div>
					</div>
					<div class="slider-entry">
						<div class="caption">
							<div class="icon bg-color3"><i class="fa fa-support"></i></div>
							<h2>A.I.D - Animal In Danger</h2>
							<p>Until one has loved an animal,a part of one's soul remains unawakened.</p>
						</div>
					</div>
				</div>
